name: evenly
description: "Trip expense splitting app for friends and family."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.0

  # State Management
  flutter_riverpod: ^2.6.1

  # PDF Generation
  pdf: ^3.11.2
  printing: ^5.14.2

  # Utilities
  intl: ^0.20.2
  share_plus: ^10.1.4
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  generate: true

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/Icon-with-background.png"
    background_color: "#10B981"
    theme_color: "#10B981"
  image_path: "assets/Icon-with-background.png"
  adaptive_icon_background: "#10B981"
  adaptive_icon_foreground: "assets/icon-without-background.png"

# Splash Screen Configuration
flutter_native_splash:
  color: "#10B981"
  image: "assets/icon-without-background.png"
  color_dark: "#064E3B"
  image_dark: "assets/icon-without-background.png"
  android_12:
    color: "#10B981"
    color_dark: "#064E3B"
    icon_background_color: "#10B981"
    icon_background_color_dark: "#064E3B"
    image: "assets/icon-without-background.png"
    image_dark: "assets/icon-without-background.png"
  web: true
