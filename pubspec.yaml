name: evenly
description: "Trip expense splitting app for friends and family."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2

  # State Management
  flutter_riverpod: ^3.2.0

  # PDF Generation
  pdf: ^3.11.2
  printing: ^5.14.2

  # Utilities
  intl: ^0.20.2
  share_plus: ^12.0.1
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  generate: true

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/Icon-with-background.png"
    background_color: "#10B981"
    theme_color: "#10B981"
  image_path: "assets/Icon-with-background.png"
  adaptive_icon_background: "#10B981"
  adaptive_icon_foreground: "assets/icon-without-background.png"

# Splash Screen Configuration
flutter_native_splash:
  color: "#10B981"
  image: "assets/icon-without-background.png"
  color_dark: "#064E3B"
  image_dark: "assets/icon-without-background.png"
  android_12:
    color: "#10B981"
    color_dark: "#064E3B"
    icon_background_color: "#10B981"
    icon_background_color_dark: "#064E3B"
    image: "assets/icon-without-background.png"
    image_dark: "assets/icon-without-background.png"
  web: true

# Scripts (run with: rps <script>)
scripts:
  # Run app
  run:
    web: flutter run -d chrome
    android: flutter run -d emulator
  
  # Build release
  build:
    web: flutter build web --release
    android: flutter build apk --release
  
  # Deploy to Firebase
  deploy:
    web: flutter build web --release && firebase deploy --only hosting
    firebase: firebase deploy
    rules: firebase deploy --only firestore:rules
  
  # Code generation
  gen:
    l10n: flutter gen-l10n
    icons: dart run flutter_launcher_icons
    splash: dart run flutter_native_splash:create
    all: |
      flutter gen-l10n
      dart run flutter_launcher_icons
      dart run flutter_native_splash:create
  
  # Code quality
  analyze: flutter analyze
  format: dart format .
  fix: dart fix --apply
  lint: dart format . && flutter analyze
  
  # Testing
  test: flutter test
  
  # Utilities
  clean: flutter clean && flutter pub get
  upgrade: flutter pub upgrade --major-versions
  outdated: flutter pub outdated
